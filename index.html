<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 Classic</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Daisy-Ul &  Tailwind CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Custom Tailwind CSS -->
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
        --font-poppins: "Poppins", sans-serif;
      }
      .x2 {
        background-color: #eee4da;
        color: #727371;
      }
      .x4 {
        background-color: #ece0ca;
        color: 727371;
      }
      .x8 {
        background-color: #f4b17a;
        color: #fff;
      }
      .x16 {
        background-color: #f59575;
        color: white;
      }
      .x32 {
        background-color: #f57c5f;
        color: white;
      }
      .x64 {
        background-color: #f65d3b;
        color: white;
      }
      .x128 {
        background-color: #edce71;
        color: white;
      }
      .x256 {
        background-color: #edcc63;
        color: white;
      }
      .x512 {
        background-color: #edc651;
        color: white;
      }
      .x2048 {
        background-color: #ecc230;
        color: white;
      }
      .x4096 {
        background-color: #fe3d3d;
        color: white;
      }
      .x8192 {
        background-color: #ff2020;
        color: white;
      }
      .tile {
        width: 90px;
        height: 90px;
        border: 5px solid #bbada0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
      }
    </style>
  </head>
  <body class="text-center font-poppins my-5">
    <h1 class="my-5 font-bold">2048 Classic</h1>
    <hr class="max-w-lg mx-auto" />
    <h2 class="my-4 font-bold">Score: <span>0</span></h2>
    <div
      id="tile-container"
      class="max-w-[368px] h-[368px] bg-[#cdc1b5] mx-auto border-4 border-[#bbada0] grid grid-cols-[repeat(4,90px)] grid-rows-[repeat(4,90px)]"
    ></div>
    <script src="app.js"></script>
  </body>
</html>
